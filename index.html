<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ToDO List</h1>
    <!-- <div class="message" id="message"></div> -->

    <script src="script.js"></script>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Activity</label><label class="validation_error hide" id="activity_error"><b>Enter Activity Name</b></label>
                        <input type="text" name="activity" id="activity" required>
                    </div>
                    <div>
                        <label>Start Date</label><label class="validation_error hide" id="startdate_error"><b>Select Start Date</b></label>
                        <input type="date" name="start_date" id="start_date" onchange="updateStatusOptions()" required>
                    </div>
                    <div>
                        <label>End date</label><label class="validation_error hide" id="enddate_error"><b>Select valid end date</b></label>
                        <input type="date" name="end_date" id="end_date" onchange="updateStatusOptions()" required>
                    </div>
                    <div>
                        <label>Status</label><label class="validation_error hide" id="status_error"><b>Please select Status of task</b></label>
                        <select id="task_status" name="task_status">
                            <option value="">Select task</option>
                        </select>
                    </div>
                    <!-- <div class="message" id="message"></div> -->
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                        <div class="message" id="message"></div>
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="activity_list">
                    <thead>
                        <input type="text" id="search" onkeyup="searchFunction()" placeholder="Search ">
                        <tr>
                            <th>Activity</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody> 
                    </tbody>
                </table>
            </td>          
        </tr>
    </table>
   
</body>
</html>
